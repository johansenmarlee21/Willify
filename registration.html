<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify</title>
    <link rel = "stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-image">
        <!-- <img class="registration-posterImage" src="asset/registration/ed sheeran main.png"> -->
    </div>

    <div class="registration-container">
        <form id="registration-form">
            <div class="registration-vertical-container">
                <img src="asset/WILLIFY LOGO.png">

                <div class="registration-inputBox">
                    <div class="registration-inputField">
                        <input type="text" placeholder="Full Name"  id="username" required>
                    </div>

                    <div class="registration-inputField">
                        <input type="text" placeholder="Email" id="email" required>
                    </div>

                    <div class="registration-inputField">
                        <input type="password" placeholder="Password" id="password" required>
                    </div>

                    <div class="registration-inputField-gender">

                        <h2>Gender</h2>

                        <div class="registration-genderBox">
                            <div id="registration-button"></div>
        
                            <button type="button" class="registration-toggle-button" onclick="leftClick()">Male</button>
        
                            <button type="button" class="registration-toggle-button" onclick="rightClick()">Female</button>
                        </div>
                       
                    </div>

                    <div class="registration-inputField-age">

                        <h2>Age</h2>

                        <div class="registration-ageSlider">
                            <input type="range" min="10" max="80" value="10" class="registration-ageSlider-input" 
                            id="registration-ageSlider-input">
                        </div>

                        <div class="registration-ageSlider-show">
                            <span>100</span>
                        </div>
                       
                    </div>

                </div>

                <div class="registration-registrationButton">
                    <button type="submit" class="registration-mainButton">Register</button>
                    <!-- <a href="index.html" class="registration-mainButton" onclick="validateData()">Register</a> -->
                </div>
            </div>

            
        </form>

        
    </div>

    <script src="registration.js"></script>
</body>
</html>
